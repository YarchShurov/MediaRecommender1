<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–¢–µ—Å—Ç –≤—Ö–æ–¥–∞</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .btn { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß –¢–µ—Å—Ç —Å–∏—Å—Ç–µ–º—ã –≤—Ö–æ–¥–∞</h1>
    
    <button class="btn" onclick="testServer()">1. –¢–µ—Å—Ç —Å–µ—Ä–≤–µ—Ä–∞</button>
    <button class="btn" onclick="testInit()">2. –¢–µ—Å—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏</button>
    <button class="btn" onclick="testLogin()">3. –¢–µ—Å—Ç –≤—Ö–æ–¥–∞</button>
    <button class="btn" onclick="testBooks()">4. –¢–µ—Å—Ç –∫–Ω–∏–≥</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8001';
        let authToken = null;

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testServer() {
            addResult('üîÑ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞...');
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                addResult(`‚úÖ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${error.message}`, 'error');
            }
        }

        async function testInit() {
            addResult('üîÑ –¢–µ—Å—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏...');
            try {
                const response = await fetch(`${API_BASE}/init-data`);
                const data = await response.json();
                addResult(`‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            addResult('üîÑ –¢–µ—Å—Ç –≤—Ö–æ–¥–∞ (FormData)...');
            try {
                const formData = new FormData();
                formData.append('username', 'testuser');
                formData.append('password', 'test123');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                addResult(`üìä –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ (${response.status}): <pre>${JSON.stringify(data, null, 2)}</pre>`);
                
                if (response.ok && data.access_token) {
                    authToken = data.access_token;
                    addResult(`‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω! –¢–æ–∫–µ–Ω: ${authToken.substring(0, 20)}...`, 'success');
                } else {
                    addResult(`‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
            }
        }

        async function testBooks() {
            if (!authToken) {
                addResult('‚ùå –°–Ω–∞—á–∞–ª–∞ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ –≤—Ö–æ–¥!', 'error');
                return;
            }
            
            addResult('üîÑ –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –∫–Ω–∏–≥...');
            try {
                const response = await fetch(`${API_BASE}/content/books`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                addResult(`üìö –ö–Ω–∏–≥–∏ (${response.status}): <pre>${JSON.stringify(data, null, 2)}</pre>`);
                
                if (response.ok) {
                    addResult(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${data.length} –∫–Ω–∏–≥`, 'success');
                } else {
                    addResult(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–Ω–∏–≥`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –∫–Ω–∏–≥: ${error.message}`, 'error');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            addResult('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ù–∞–∂–∏–º–∞–π—Ç–µ –∫–Ω–æ–ø–∫–∏ –ø–æ –ø–æ—Ä—è–¥–∫—É –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.');
        });
    </script>
</body>
</html>
